# This is a basic workflow to help you get started with Actions
name: Deploy

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
permissions:
  contents: write

jobs:
  build:
    name: Deploy Relase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Source
        uses: actions/checkout@v4

      - name: Extract Version
        id: extract_version
        shell: bash
        run: |
          echo "Extracting version from manifest.xml"
          cd dist
          result=$(grep -oP '(?<=<ApplicantionVersion>).*(?=</ApplicantionVersion)' manifest.xml)
          echo "Version: $result"
          echo "result=$result" >> $GITHUB_OUTPUT
      
      - name: Generate checksum
        uses: jmgilman/actions-generate-checksum@v1
        with:
          patterns: |
            dist/Setup Traslation Italian.exe
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.extract_version.outputs.result }}
          prerelease: ${{ contains(steps.extract_version.outputs.result, '-beta') }}
          draft: false
          body: 'Release'
          repository: 'ORG-LSE/Traduzione_Italiano_Star-Citizen'
          make_latest: true
          files: |
            dist/Setup Traslation Italian.exe
            checksum.txt
            LICENSE
        